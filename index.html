<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>a tiny little peaces</title>
<link href="https://cdn.jsdelivr.net/npm/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Pretendard', sans-serif;
  }

  .navbar {
    background-color: #000000; 
    overflow: hidden;
    position: fixed; 
    width: 100%; 
    top: 0; 
    z-index: 1000; 
  }

  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .bg-image {
    background-image: url('mainpage.jpg');
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    padding-top: 48px; 
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
  }

  .title, .subtitle {
    color: white;
    margin: 0;
    padding: 10px;
  }

  .title {
    font-size: 30px;
    font-weight: bold;
  }

  .subtitle {
    font-size: 20px;
  }

  .content-section {
    display: flex;
    justify-content: center;
    padding: 50px;
    height: 100vh;
    box-sizing: border-box;
  }

  .content-text {
    text-align: center; 
    width: 100%; 
  }

  .centered-image {
    display: flex;
    justify-content: center; 
    padding: 50px; 
  }

  .centered-image img {
    max-width: 80%; 
    height: center; 
  }
  .content-text h2,
  .content-text p {
    margin: 0;
    padding: 15px 0; 
  }
  
  .navigation-buttons {
    display: flex;
    justify-content: space-between; 
    padding: 10px 20px; 
  }

  .nav-button {
    padding: 10px 20px; 
    background-color: #ffffff; 
    color: #000000; 
    border: none; 
    cursor: pointer; 
    font-family: 'Pretendard', sans-serif; 
    font-size: 16px; 
  }


  .nav-button:hover {
    background-color: #f4f4f4; 
  }
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#goods">Goods</a>
  <a href="#qna">Q&A</a>

</div>

<div class="bg-image">
  <div class="title">A tiny little peaces</div>
  <div class="subtitle">나의 작은 안식처</div>
</div>

<div class="navbar">
  <a href="#top">Home</a>
  <a href="about.html">About</a> 
  <a href="goods.html">Goods</a>
  <a href="#qna.html">QnA</a>
</div>
<div id="padding-top"></div>
